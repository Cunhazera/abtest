<form id="taxForm">
	<input class="form-control"  id="idTax" name="id" type="hidden">
	<div class="form-group">
		<label for="name">Nome do imposto</label> 
		<input class="form-control"  id="taxName" name="name" type="text" class="required">
	</div>
	<div class="form-group">
		<label for="name">Categoria</label> 
		<input class="form-control"  d="taxCategory" name="category" type="text" class="required">
	</div>
	<div class="form-group">
		<label for="name">Porcentagem</label> 
		<input class="form-control"  id="percentage" name="percentage" type="number" class="required">
	</div>
	 
  	<div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="button" id="submitTaxButton" class="btn btn-success">Salvar</button>
            <button type="button" id="deleteTaxButton" class="btn btn-danger" disabled>Deletar</button>
        </div>
    </div>

</form>
